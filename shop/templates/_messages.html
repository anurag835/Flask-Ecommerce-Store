{% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class=flashes>
            {% for category, message in messages %}
            <li class="alert alert-{{ category }}" id="msg" role="alert">
                {{ message }}
            </li>
            {% endfor %}
            </ul>
            <script type="text/javascript">
                window.setTimeout(function() {
                    $('#msg').fadeOut('slow');
                }, 2000); 
            </script>
        {% endif %}
{% endwith %}
