{% extends "base.html" %} 
{% block content %} 
{% include "_messages.html" %}

<div class="container">
  <div class="brand-form">
    <!--Brand or Category form-->
    {% from "_formhelpers.html" import render_field %}
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h2 class="text-center mt-5" style="background-color: #5bc0de; border-radius: 5px; padding: 6px;">Add a {{ item_type }}</h2>
        <form action="" method="post">
          <div class="form-group text-center">
            <input type="text" name="{{ item_type }}" class="form-control" />
          </div>
          <input type="submit" value="Add {{ item_type }}" class="btn btn-info" style="margin-top: 10px;" />
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
